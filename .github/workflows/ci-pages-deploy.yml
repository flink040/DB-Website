name: CI & Deploy

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint-and-typecheck:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        if: hashFiles('package.json') != ''
        run: npm install

      - name: Run lint
        if: hashFiles('package.json') != ''
        run: npm run lint --if-present

      - name: Run typecheck
        if: hashFiles('package.json') != ''
        run: npm run typecheck --if-present

  deploy:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        if: hashFiles('package.json') != ''
        run: npm install

      - name: Build project
        if: hashFiles('package.json') != ''
        run: npm run build --if-present

      - name: Publish to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: >-
            pages deploy public --project-name=${{ secrets.CLOUDFLARE_PAGES_PROJECT_NAME }} ${{ secrets.CF_PAGES_WORKER_BINDINGS }}
